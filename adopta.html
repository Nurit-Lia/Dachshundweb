     <p>Si querés adoptar un Dachshund de nuestra granja completá el siguiente formulario y pronto nos pondremos en contacto. Recordá que tener un perrito es muy gratificante pero también es una gran responsabilidad.</p>

      <form class="adopta">
        <label for="Nombre">Nombre y Apellido</label><br>
        <input type="text" id="Nombre" name="Nombre"><br>
        <label for="email">Email</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="Tel">Teléfono</label><br>
        <input type="tel" id="Tel" name="Tel"><br>
        <label for="PorQue">¿Por qué querés adoptar un Dachshund?</label><br>
        <input type="text" id="PorQue" name="Porque"><br>
        <label for="Residencia">Lugar de Residencia</label><br>
        <input type="text" id="Residencia" name="Residencia"><br>
      </form>
      <form class="adoptaCheck">
        <label for="opcion1">¿Cómo querés contactarnos?</label><br>
        <input type="checkbox" id="opcion1" name="opcion1" value="granja">
        <label for="opcion1"> Visitando la Granja</label><br>
        <input type="checkbox" id="opcion2" name="opcion2" value="zoom">
        <label for="opcion2">Via Zoom</label><br>
        <textarea>Mensaje Adicional...</textarea><br>
       <input type="submit" id="enviar" value="Enviar">
      </form>
